name: Auto Update Podcast RSS

on:
  schedule:
    - cron: "0 12 * * *" # Runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  update-podcast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.MY_PAT }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run EconTalk Script
        run: bun run scripts/mungerEcontalk.js

      - name: Run Think Big Bodybuilding Script
        run: bun run scripts/thinkBigBodybuilding.js

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Auto-update podcast RSS
          branch: ${{ github.ref }}
